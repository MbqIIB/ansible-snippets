--- # Run using ansible-playbook step.yaml --step
- hosts: centos
  user: ansible
  sudo: yes
  connection: ssh
  gather_facts: no
  tasks:
    - name: Install telnet
      yum: pkg=telnet state=latest
    - name: Install lynx
      yum: pkg=lynx state=latest
    - name: List home
      command: ls -al /home/ansible
      register: home_list
    - debug: var=result
